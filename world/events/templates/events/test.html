{% block content %}
    <h1 RPEvent List>
        {% if rpevent_list %}
        <ul>
            {% for event in rpevent_list %}
                <li>
                    id: {{ event.id }}, name: {{ event.db_name }}, description {{ event.db_desc }}
                </li>
            {% endfor %}
        </ul>
        {% else %}
            ...or maybe there really aren't any events
        {% endif %}
    </h1>
{% endblock %}
