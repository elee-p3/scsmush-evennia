{% load tz %}

<div class="summary-item">
    <h1 class="post-title">{{ post.title }}</h1>
    <p class="post-metadata">
        Posted by
        <a href="{{ post.author.web_get_detail_url }}">
            {{ post.author.name }}
        </a>
        on {{ post.created_at|localtime }}
    </p>
    <p class="post-body">{{ post.body }}</p>
</div>
