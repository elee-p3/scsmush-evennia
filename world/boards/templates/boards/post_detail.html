{% load tz %}
{% load boards_tags %}

<article class="post-detail">
    <p class="post-metadata">
        Posted by
        <a href="{{ post.author.web_get_detail_url }}">
            {{ post.author.name }}
        </a>
        on {{ post.created_at|localtime }}
    </p>
    {% for paragraph in body_paragraphs %}
        <p>{{paragraph}}</p>
    {% endfor %}
</article>
